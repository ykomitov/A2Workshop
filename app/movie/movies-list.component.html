<h2>Movie List</h2>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Poster</th>
            <th>Title</th>
            <th>Year</th>
            <th>IMDB Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr mvdb-movie-short *ngFor="let movie of (movies | sort:'Year':'desc')" [movie]="movie"></tr>
    </tbody>
</table>
