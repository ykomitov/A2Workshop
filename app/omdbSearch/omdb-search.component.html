<h1 class="text-center">OMDb Search</h1>
<div class="row">
    <div class="col-md-9 col-md-offset-3">
        <form class="navbar-form">
            <div class="form-group">
                <input class="form-control input-sm" type="text" placeholder="Search in title" #search>
            </div>
            <button class="btn btn-default btn-sm" (click)="searchOmdb(search.value)">Search</button>
        </form>
    </div>
</div>
