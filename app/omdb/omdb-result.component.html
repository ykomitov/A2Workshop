<div *ngIf="searchResult.response" class="row">
    <ul class="nav nav-pills">
        <li>Total results <span class="badge">{{searchResult.totalResult}}</span></li>
    </ul>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Poster</th>
                <th>Title</th>
                <th>Year(s)</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of searchResult.movies">
                <td>
                    <img [src]="movie.Poster" [alt]="movie.Title" height="100px">
                </td>
                <td>
                    <a href="omdb/{{movie.ImdbID}}">{{movie.Title}}</a>
                </td>
                <td>
                    {{movie.Year}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="searchResult.response" class="row">
    <div class="col-md-3 col-md-offset-5">
        <ul class="pagination">
            <li><a class="active" (click)="changePage(searchObj.page-1)">&laquo;</a></li>
            <li><a class="active">Page {{searchObj.page}} of {{totalPages}}</a></li>
            <li><a class="active" (click)="changePage(searchObj.page+1)">&raquo;</a></li>
        </ul>
    </div>
</div>
<div *ngIf="!searchResult.response" class="panel panel-default">
    <div class="panel-body text-center">No results found!</div>
</div>
