<h1 class="text-center">OMDb Search</h1>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <input class="form-control input-sm" type="text" placeholder="Search in title" #search (keyup.enter)="searchOmdb(search.value)">
    </div>
    <div class="col-md-2">
        <button class="btn btn-default btn-sm" (click)="searchOmdb(search.value)">Search</button>
    </div>
</div>
<mvdb-omdb-result *ngIf="searchResult" (pageChanged)="pageChanged($event)" [searchResult]="searchResult" [searchObj]="searchObj"></mvdb-omdb-result>
