<div *ngIf="topMovies" class="row">
    <ul class="nav nav-pills">
        <li>Total results <span class="badge">{{topMovies.length}}</span></li>
    </ul>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>N</th>
                <th>Poster</th>
                <th>Title</th>
                <th>Year</th>
                <th>IMDB Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of topMovies">
                <td>
                    {{movie.ImdbRank}}
                </td>
                <td>
                    <img [src]="movie.Poster" [alt]="movie.Title" height="100px">
                </td>
                <td>
                    <a href="omdb/{{movie.ImdbID}}">{{movie.Title}}</a>
                </td>
                <td>
                    {{movie.Year}}
                </td>
                <td>
                    {{movie.ImdbRating}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
