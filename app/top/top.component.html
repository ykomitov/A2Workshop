<div *ngIf="topMovies" class="row">
    <ul class="nav nav-pills">
        <li>Total results <span class="badge">{{topMovies.length}}</span></li>
    </ul>
    <div class="row">
        <div class="col col-md-4 col-md-offset-4">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>N</th>
                <th>Poster</th>
                <th>Title</th>
                <th>Year</th>
                <th>IMDB Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of topMovies | paginate: { itemsPerPage: 10, currentPage: p }">
                <td>
                    {{movie.ImdbRank}}
                </td>
                <td>
                    <img [src]="movie.Poster" [alt]="movie.Title" height="100px">
                </td>
                <td>
                    <a href="omdb/{{movie.ImdbID}}">{{movie.Title}}</a>
                </td>
                <td>
                    {{movie.Year}}
                </td>
                <td>
                    {{movie.ImdbRating}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="row">
    <div class="col col-md-4 col-md-offset-4">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
